<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Your Mode</title>
    <link href="../game/game.css" rel="stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./game.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="row row-1">
        <div class="col-2" >
            <h6 id="current-mode" style="margin-top: 1vh ; padding-top: 4vh; margin-bottom: 2vh; color: #0A283A; " ></h6>
        </div>
        <div class="col-8"></div>
        <div class="col-2">
            <h6 id="current-user" style="margin-top: 1vh ; padding-top: 4vh; margin-bottom: 2vh; color: #0A283A; " ></h6>
        </div>
    </div>
    <div class="row row-2">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card mb-3" style="padding-top: 1vh; opacity: 80%;">
                <div class="row">
                    <div class="col">
                        <h6 class="card-title" style="margin-top: 1vh ; margin-bottom: 2vh; color: #0A283A; "  id="score"></h6>
                    </div>
                    <div class="col">
                        <h4 class="card-title" style="margin-top: 1vh ; margin-bottom: 2vh; color: #0A283A; align-content: left !important;" >Lets Get Smiling !!!</h4>
                    </div>
                    <div class="col">
                        <h6 class="card-title" id="attempts" style="margin-top: 1vh ; margin-bottom: 2vh; color: #0A283A; " ></h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row row-3" style="margin-bottom: 2vh;">
        <div class="col-1"></div>
        <div class="col-7">
            <div class="card mb-3" style=" padding-top: 2vh; opacity: 80%; align-items: center; height: 100%;">
                <img id="game-image"  style="width: 80%" >
            </div>
        </div>
        <div class="col-3">
            <div class="card mb-3" style=" padding-top: 2vh; opacity: 80%;  align-items: center; height: 100%;">
                <div class="row" >
                    <div class="col" style="margin-top: 2vh;">
                        <button type="button" id="btn0" class="btn" style="background-color: #0A283A; color: white; width: 4vw; height:10vh" onclick="setAnswer(0)">0</button>
                        <button type="button" id="btn1" class="btn" style="background-color: #0A283A; color: white; width: 4vw; height:10vh" onclick="setAnswer(1)">1</button>
                        <button type="button" id="btn2" class="btn" style="background-color: #0A283A; color: white; width: 4vw; height:10vh" onclick="setAnswer(2)">2</button>
                        <button type="button" id="btn3" class="btn" style="background-color: #0A283A; color: white; width: 4vw; height:10vh" onclick="setAnswer(3)">3</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="margin-top: 2vh;">
                        <button type="button" id="btn4" class="btn" style="background-color: #0A283A; color: white; width: 4vw; height:10vh" onclick="setAnswer(4)">4</button>
                        <button type="button" id="btn5" class="btn" style="background-color: #0A283A; color: white; width: 4vw; height:10vh" onclick="setAnswer(5)">5</button>
                        <button type="button" id="btn6" class="btn" style="background-color: #0A283A; color: white;width: 4vw; height:10vh" onclick="setAnswer(6)">6</button>
                        <button type="button" id="btn7" class="btn" style="background-color: #0A283A; color: white;width: 4vw; height:10vh" onclick="setAnswer(7)">7</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="margin-top: 2vh;">
                        <button type="button" class="btn" id="btn8" style="background-color: #0A283A; color: white;width: 4vw; height:10vh" onclick="setAnswer(8)">8</button>
                        <button type="button" class="btn" id="btn9" style="background-color: #0A283A; color: white;width: 4vw; height:10vh" onclick="setAnswer(9)">9</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="margin-top: 2vh;margin-bottom: 4vh;">
                        <button type="button" class="btn" style="background-color: #000000; color: white;width: 17vw; height:7vh" id="submitBtn" onclick="submitAnswer()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row row-4">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn" style="background-color: darkred; color: white; width: 100%;" id="statusWrong">Your Answer Is Wrong</button>
                    <button type="button" class="btn" style="background-color: #117026; color: white; width: 100%;" id="statusCorrect">Your Answer Is Correct</button>
                    <button type="button" class="btn" style="background-color: saddlebrown; color: white; width: 100%;" id="showScore"></button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn" style="background-color: #0A283A; color: white;width: 100%; "id="next" onclick="next()">Next</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn" style="background-color: #0A283A; color: white;width: 90%; margin-left: 2.5vw" id="target-time">00:00</button>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row row-5">
        <div class="col"></div>
        <div class="col">
            <p class="footer" style="margin-top: 8vh">Developed and designed by Achira De Silva</p>
        </div>
        <div class="col"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
