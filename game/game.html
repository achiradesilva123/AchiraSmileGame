<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
    <link href="./game.css" rel="stylesheet" >



      <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
      <!--      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>-->
      <script src="./game.js" type="text/javascript"></script>
      <script type="text/javascript" src=
              "https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js">
      </script>

<!--      <script type="text/javascript" src=-->
<!--              "https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js">-->
<!--      </script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        <div class="row row-1">
            <div class="col-2">
                <h6 id="current-mode" style="margin-top: 1vh ; padding-top: 4vh; margin-bottom: 2vh; color: #0A283A; " >Chathuri Silva</h6>
            </div>
            <div class="col-8"></div>
            <div class="col-2">
                <h6 id="current-user" style="margin-top: 1vh ; padding-top: 4vh; margin-bottom: 2vh; color: #0A283A; " >Chathuri Silva</h6>
            </div>
        </div>
        <div class="row row-2">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="card mb-3" style="padding-top: 1vh; opacity: 80%;">
                    <div class="row">
                        <div class="col">
                            <h6 class="card-title" style="margin-top: 1vh ; margin-bottom: 2vh; color: #0A283A; " >Score : 20</h6>
                        </div>
                        <div class="col">
                            <h4 class="card-title" style="margin-top: 1vh ; margin-bottom: 2vh; color: #0A283A; align-content: left !important;" >Lets Get Smiling !!!</h4>
                        </div>
                        <div class="col">
                            <h6 class="card-title" style="margin-top: 1vh ; margin-bottom: 2vh; color: #0A283A; " >Attempts Left : 2</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row row-3" style="margin-bottom: 2vh;">
            <div class="col-1"></div>
            <div class="col-7">
                <div class="card mb-3" style=" padding-top: 2vh; opacity: 80%; align-items: center; height: 100%;">
                    <img src="../sources/image/smile.PNG" style="width: 80%" >
                </div>
            </div>
            <div class="col-3">
                <div class="card mb-3" style=" padding-top: 2vh; opacity: 80%;  align-items: center; height: 100%;">
                    <div class="row">
                        <div class="col" style="margin-top: 2vh;">
                            <button type="submit" class="btn" style="background-color: #0A283A; color: white;">0</button>
                            <button type="submit" class="btn" style="background-color: #0A283A; color: white;">1</button>
                            <button type="submit" class="btn" style="background-color: #0A283A; color: white;">2</button>
                            <button type="submit" class="btn" style="background-color: #0A283A; color: white;">3</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="margin-top: 2vh;">
                            <button type="submit" class="btn" style="background-color: #0A283A; color: white;">4</button>
                            <button type="submit" class="btn" style="background-color: #0A283A; color: white;">5</button>
                            <button type="submit" class="btn" style="background-color: #0A283A; color: white;">6</button>
                            <button type="submit" class="btn" style="background-color: #0A283A; color: white;">7</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="margin-top: 2vh;">
                            <button type="submit" class="btn" style="background-color: #0A283A; color: white;">8</button>
                            <button type="submit" class="btn" style="background-color: #0A283A; color: white;">9</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="margin-top: 2vh;margin-bottom: 4vh;">
                            <button type="submit" class="btn" style="background-color: #0A283A; color: white;">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row row-4">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn" style="background-color: #117026; color: white; width: 100%;">Your Answer Is Correct</button>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn" style="background-color: #0A283A; color: white;width: 100%;">Next</button>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn" style="background-color: #0A283A; color: white;width: 100%;">01:00</button>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row row-5">
            <div class="col"></div>
            <div class="col">
                <p class="footer">Developed and designed by Achira De Silva</p>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
