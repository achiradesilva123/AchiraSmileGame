<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Your Mode</title>
    <link href="../selectMode/mode.css" rel="stylesheet" >
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="./mode.js" type="text/javascript"></script>
      <script type="text/javascript" src=
              "https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js">
      </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <img src="../sources/image/hangtwo.gif" style="width:36%; margin-right: 1vw;margin-left: 83vw; position: absolute;" >
    <img src="../sources/image/walking.gif" style="width:7%; margin-left: 60vw; margin-top: 85vh;  position: absolute;" >
    <div class="container text-center">
        <div class="row row-1"></div>
        <div class="row row-2">
            <div class="col-6">
                <img src="../sources/image/smoke.gif" style="width:40%; margin-left: -20vw; margin-top: 9vh; position: absolute;" >
            </div>
            <div class="col-5">
                <div class="card mb-3" style="max-width: 25rem; max-height: 65vh; padding: 6vh;">
                    <div class="card-body">
                      <h2 class="card-title" style="margin-top: 1vh ; margin-bottom: 6vh; color: #0A283A; align-content: left !important;" >Select Your Mode</h2>
                      
                      <div class="row g-3 align-items-center" style="margin-bottom: 2vh">
                            <button type="button" class="btn" style="background-color: #0A283A; color: white;" onclick="setMode('easy')">Easy</button>
                      </div>
                      <div class="row g-3 align-items-center" style="margin-bottom: 2vh">
                        <button type="button" class="btn" style="background-color: #0A283A; color: white;" onclick="setMode('medium')">Medium</button>
                      </div>
                      <div class="row g-3 align-items-center" style="margin-bottom: 8vh">
                        <button type="button" class="btn" style="background-color: #0A283A; color: white;" onclick="setMode('hard')">Hard</button>
                      </div>
                      <div class="row g-3 align-items-center" style="margin-bottom: 5vh">
                        <button type="submit" class="btn" style="background-color: white; color: #0A283A; border-color: #0A283A;">Checkout Score Board</button>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row row-3" style="margin-top: 7vh">
            <div class="col"></div>
            <div class="col">
                <p class="footer">Developed and designed by Achira De Silva</p>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
